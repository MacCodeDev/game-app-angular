<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="20">
    <mat-toolbar color="warn">Welcome Login</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Login" [(ngModel)]="username" name="username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">Login</button>
    </form>
  </mat-card>
</div>

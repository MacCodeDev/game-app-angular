<h2>Functionalities</h2>
<form (ngSubmit)="saveFunctionality()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea [(ngModel)]="description" name="description" required></textarea>
  </div>
  <button type="submit">{{ editMode ? 'Save Changes' : 'Add Functionality' }}</button>
</form>
<ul>
  <li *ngFor="let functionality of functionalities">
    {{ functionality.name }}
    <button (click)="deleteFunctionality(functionality.id)">Delete</button>
    <button (click)="editFunctionality(functionality)">Edit</button>
    <button (click)="showTasks(functionality)">Show Tasks</button>
  </li>
</ul>

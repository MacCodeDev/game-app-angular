<div *ngIf="feature">
  <h2>{{ feature.name }}</h2>
  <p>{{ feature.description }}</p>
  <!-- Dodaj inne pola szczegółów funkcjonalności -->
</div>

<ul>
  <li *ngFor="let task of tasks">
    <h3>{{ task.name }}</h3>
    <p>{{ task.description }}</p>
    <a [routerLink]="['/projects/functionalities/', feature.id,'task', task.id]">Szczegóły</a>
  </li>
</ul>
